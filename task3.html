<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#validationform").validate({
                rules: {
                    'un': {
                        required: true,
                        minlength: 3,
                        maxlength: 20
                    },
                    'pw': {
                        required: true,
                        minlength:8,
                        maxlength:16
                    },
                    'mail': {
                        required: true,
                        email: true,
                    },
                    'mob': {
                        required: true,
                        minlength:10
                       
                    },
                },
                messages: {
                    'un': "Please enter a valid User Name.",
                    'pw': "Please enter a Password",
                    'mail': "Please enter Email in proper format.",
                    'mob': "Please enter mobile number",
                   
                }
            });
        });
    </script>
   <style>
     form{
        
        position: fixed;
        margin-left: 450px;
        margin-top: 150px;
     }
     
    </style>
   
</head>

<body>
    <form action=""  method="post" id="validationform">
        <fieldset style="border-radius:10px;">
            <legend style="text-align: center; font-size: xx-large; font-weight: bolder;color:rgb(69, 42, 165)">Registration Form</legend>
            <label>User Name :</label>
            <input type="text" name="un" placeholder="enter username">
            <br><br>
            <label>Password :</label>
            <input type="password" name="pw" placeholder="enter  password">
            <br><br>
            <label> E-Mail :</label>
            <input type="email" name="mail" placeholder="enter email id">
            <br><br>
            <label> Mobile :</label>
            <input type="tel" name="mob" placeholder="enter mobile number">
            <br><br>
            <input type="submit"  value="Sign In">
            <input type="reset" value="Cancel" class="button">
        </fieldset>
    </form>
</body>
</html>
